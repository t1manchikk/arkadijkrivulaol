<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Arena Battle</title>
  <style>
    body {
      background: #1d1f21;
      color: #fff;
      font-family: Arial;
      text-align: center;
    }
    .arena {
      width: 100%;
      height: 350px;
      background: url('arena.jpg') center/cover no-repeat;
      position: relative;
      margin-bottom: 30px;
      border: 4px solid #444;
      border-radius: 10px;
    }
    .pokemon {
      position: absolute;
      bottom: 30px;
      width: 200px;
      text-align: center;
    }
    #player1 {
      left: 10%;
    }
    #player2 {
      right: 10%;
    }
    .pokemon img {
      width: 160px;
    }
    .name-tag {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .bar {
      width: 160px;
      height: 18px;
      background: #555;
      border-radius: 5px;
      margin: auto;
    }
    .bar-inner {
      height: 100%;
      background: green;
      transition: 0.3s;
      border-radius: 5px;
    }
    #controls button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

<h1>‚öîÔ∏è Pokemon Arena ‚öîÔ∏è</h1>

<div class="arena">
  <div class="pokemon" id="player1">
    <div id="player1-name" class="name-tag"></div>
    <img src="pikachu.png">
    <div id="player1-health"></div>
    <div class="bar"><div id="player1-health-bar" class="bar-inner"></div></div>
  </div>

  <div class="pokemon" id="player2">
    <div id="player2-name" class="name-tag"></div>
    <img src="charmander.png">
    <div id="player2-health"></div>
    <div class="bar"><div id="player2-health-bar" class="bar-inner"></div></div>
  </div>
</div>

<div id="controls">
  <button id="attack-btn">‚ö° –ê—Ç–∞–∫–∞</button>
  <button id="heal-btn">‚ù§Ô∏è –õ—ñ–∫—É–≤–∞—Ç–∏</button>
  <button id="reset-btn">üîÑ –ù–æ–≤–∞ –±–∏—Ç–≤–∞</button>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
